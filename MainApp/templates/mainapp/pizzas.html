{% extends "MainApp/base.html" %}

{% block page_header %}
<h1>Trip's Premier Pizzas</h1>
{% endblock page_header %}

{% block content %}

    <ul>
        {% for p in pizzas %}
            <li><h3>
                <a href="{% url 'MainApp:pizza' p.id %}">{{p}}</a>
            </h3></li>
        {% empty %}
            <li><h3>No pizzas are available</h3></li>
        {% endfor %}
    </ul>

{% endblock content %}
